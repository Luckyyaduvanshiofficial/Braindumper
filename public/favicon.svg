<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="brain-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#a855f7"/>
      <stop offset="50%" style="stop-color:#ec4899"/>
      <stop offset="100%" style="stop-color:#f97316"/>
    </linearGradient>
    <linearGradient id="glow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#c084fc;stop-opacity:0.6"/>
      <stop offset="100%" style="stop-color:#fb7185;stop-opacity:0.6"/>
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="50" cy="50" r="48" fill="#0a0a0f"/>
  <circle cx="50" cy="50" r="46" fill="none" stroke="url(#brain-gradient)" stroke-width="2"/>
  
  <!-- Brain icon stylized -->
  <g transform="translate(20, 22) scale(0.6)">
    <!-- Left hemisphere -->
    <path d="M45 10 C25 10, 10 30, 10 50 C10 75, 30 95, 50 95" 
          fill="none" stroke="url(#brain-gradient)" stroke-width="6" stroke-linecap="round"/>
    <path d="M35 25 C20 30, 15 45, 20 60" 
          fill="none" stroke="url(#brain-gradient)" stroke-width="4" stroke-linecap="round"/>
    <path d="M30 45 C22 50, 22 65, 30 75" 
          fill="none" stroke="url(#brain-gradient)" stroke-width="4" stroke-linecap="round"/>
    
    <!-- Right hemisphere -->
    <path d="M55 10 C75 10, 90 30, 90 50 C90 75, 70 95, 50 95" 
          fill="none" stroke="url(#brain-gradient)" stroke-width="6" stroke-linecap="round"/>
    <path d="M65 25 C80 30, 85 45, 80 60" 
          fill="none" stroke="url(#brain-gradient)" stroke-width="4" stroke-linecap="round"/>
    <path d="M70 45 C78 50, 78 65, 70 75" 
          fill="none" stroke="url(#brain-gradient)" stroke-width="4" stroke-linecap="round"/>
    
    <!-- Center connection -->
    <path d="M50 15 L50 90" 
          fill="none" stroke="url(#brain-gradient)" stroke-width="3" stroke-linecap="round" stroke-dasharray="8,6"/>
  </g>
  
  <!-- Sparkle effects -->
  <circle cx="25" cy="25" r="3" fill="url(#glow)">
    <animate attributeName="opacity" values="0.3;1;0.3" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="75" cy="30" r="2" fill="url(#glow)">
    <animate attributeName="opacity" values="1;0.3;1" dur="1.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="78" cy="70" r="2.5" fill="url(#glow)">
    <animate attributeName="opacity" values="0.5;1;0.5" dur="1.8s" repeatCount="indefinite"/>
  </circle>
</svg>
